<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map route</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/">
</head>
<body>
<div class="container">
    <div class="content">
        <div>
            <form>
                <input type="text" class="origin" onchange="calcRoute();" placeholder="Введите адресс отправления">
                <input type="text" class="destination" onchange="calcRoute();" placeholder="Введите адресс прибытия">
                <button class="route">Проложить маршрут</button>

            </form>
        </div>
        <div class="maps"></div>
    </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="https://maps.googleapis.com/maps/api/js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
